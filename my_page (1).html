<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    
    form {
      margin-bottom: 20px;
    }
    
    textarea {
      width: 100%;
      height: 150px;
      resize: vertical;
    }
    
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    #content {
      margin-top: 20px;
    }
    
    h2 {
      margin-top: 20px;
    }
    
    /* Styling for the added elements */
    
    p {
      margin-bottom: 10px;
    }
    
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Page</h1>

  <form id="postForm">
    <h2>Add a Text Post</h2>
    <textarea id="textPost" placeholder="Enter your text here"></textarea>
    <button type="button" onclick="addTextPost()">Add Text Post</button>
  </form>

  <h2>Add a Video</h2>
  <input type="text" id="videoUrl" placeholder="Enter video URL">
  <button type="button" onclick="addVideo()">Add Video</button>

  <h2>Add an Image</h2>
  <input type="file" id="imageFile">
  <button type="button" onclick="addImage()">Add Image</button>

  <h2>Add a Blog Post</h2>
  <input type="text" id="blogTitle" placeholder="Enter blog title">
  <textarea id="blogContent" placeholder="Enter blog content"></textarea>
  <button type="button" onclick="addBlogPost()">Add Blog Post</button>

  <div id="content"></div>

  <script>
    function addTextPost() {
      var textPost = document.getElementById("textPost").value;
      var content = document.getElementById("content");
      var textElement = document.createElement("p");
      textElement.innerText = textPost;
      content.appendChild(textElement);
    }

    function addVideo() {
      var videoUrl = document.getElementById("videoUrl").value;
      var content = document.getElementById("content");
      var videoElement = document.createElement("iframe");
      videoElement.src = videoUrl;
      content.appendChild(videoElement);
    }

    function addImage() {
      var imageFile = document.getElementById("imageFile").files[0];
      var content = document.getElementById("content");
      var imageElement = document.createElement("img");
      var reader = new FileReader();
      reader.onload = function(e) {
        imageElement.src = e.target.result;
        content.appendChild(imageElement);
      };
      reader.readAsDataURL(imageFile);
    }

    function addBlogPost() {
      var blogTitle = document.getElementById("blogTitle").value;
      var blogContent = document.getElementById("blogContent").value;
      var content = document.getElementById("content");
      var blogElement = document.createElement("div");
      blogElement.innerHTML = "<h3>" + blogTitle + "</h3><p>" + blogContent + "</p>";
      content.appendChild(blogElement);
    }
  </script>
</body>
</html>
